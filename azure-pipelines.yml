trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.17.1'
  displayName: 'Install Node.js'

- script: |
    npm install -g yarn
    yarn
    yarn build
    ls
    cd dist && ls
    cd assets && ls
  displayName: 'yarn install and build'
